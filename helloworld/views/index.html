<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Notification Panel</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Button to open panel */
      .open-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      .open-btn:hover {
        background-color: #005fa3;
      }

      /* Notification count badge */
      .badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 4px 7px;
        font-size: 12px;
        font-weight: bold;
      }

      /* Notification panel */
      .notification-panel {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #fff;
        box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
        overflow-x: hidden;
        transition: 0.4s;
        padding-top: 60px;
        z-index: 1000;
      }

      .notification-panel.open {
        width: 300px;
      }

      .panel-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #0078d7;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 18px;
      }

      .close-btn {
        position: absolute;
        right: 20px;
        top: 12px;
        font-size: 25px;
        cursor: pointer;
      }

      .notifications {
        padding: 20px;
      }

      .notification {
        background-color: #f9f9f9;
        border-left: 4px solid #0078d7;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .readnotification {
        background-color: #f2f2f2; /* pale gray background */
        border-left: 4px solid #999999; /* dull gray border */
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 2px; /* almost flat corners */
        box-shadow: none; /* remove shadow for a flat look */
        color: #666666; /* muted gray text */
      }

      .notification h4 {
        margin: 0 0 5px;
        font-size: 16px;
      }
      .notification h2 {
        margin: 0 0 5px;
        font-size: 10px;
      }

      .notification p {
        margin: 0;
        font-size: 14px;
        color: #555;
      }

      /* Add button for demo */
      .add-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: green;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Add button for demo */
      .mark-btn {
        bottom: 10px;
        right: 10px;
        background-color: #e5e5e5;
        color: rgb(0, 0, 0);
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 10px;
        float: right;
      }

      .add-btn:hover {
        background-color: darkgreen;
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #030b1a; /* Deep blue background */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #00b4ff;
        font-family: "Orbitron", sans-serif;
      }

      /* Blue glowing grid */
      .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        background-image: linear-gradient(
            90deg,
            rgba(0, 180, 255, 0.25) 1px,
            transparent 1px
          ),
          linear-gradient(rgba(0, 180, 255, 0.25) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: moveGrid 4s linear infinite;
        filter: drop-shadow(0 0 8px rgba(0, 180, 255, 0.4));
        z-index: 0;
      }

      /* Grid animation */
      @keyframes moveGrid {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-50px, -50px);
        }
      }

      /* Optional overlay for depth */
      .overlay {
        position: absolute;
        inset: 0;
        background: transparent;
        pointer-events: none;
        z-index: 1;
      }

      /* Text container */
      .content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .content h1 {
        font-size: 3em;
        text-shadow: 0 0 20px #00b4ff;
        margin: 0;
      }

      .content p {
        font-size: 1.2em;
        color: #a0dfff;
        margin-top: 10px;
      }

      /* Button styling */
      .btn {
        margin-top: 25px;
        padding: 10px 25px;
        border: 1px solid #00b4ff;
        border-radius: 5px;
        background: transparent;
        color: #00b4ff;
        font-size: 1em;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        text-shadow: 0 0 8px #00b4ff;
      }

      .btn:hover {
        background-color: #00b4ff;
        color: #030b1a;
        box-shadow: 0 0 20px #00b4ff, 0 0 40px #00b4ff;
      }
    </style>
  </head>
  <body onload="callApi()">
    <div class="grid"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to the Grid</h1>
      <p>Where code meets light</p>
      <button class="btn" onclick="window.location.href='back.html'">
        Make it Black
      </button>
    </div>
    <button class="open-btn" onclick="openPanel()">
      ðŸ””
      <span id="notifCount" class="badge">0</span>
    </button>

    <div id="notificationPanel" class="notification-panel">
      <div class="panel-header">
        Notifications
        <span class="close-btn" onclick="closePanel()">&times;</span>
      </div>
      <div>
        <button class="mark-btn" onclick="callmarkApi()">
          Mark all as read
        </button>
      </div>
      <div id="notifications" class="notifications">
        <!-- Notifications will appear here dynamically -->
      </div>
    </div>

    <!-- <button class="add-btn" onclick="addNotification()">
      âž• Add Notification
    </button> -->

    <script>
      const notificationsContainer = document.getElementById("notifications");
      const notifCount = document.getElementById("notifCount");

      // Function to open and close panel
      function openPanel() {
        document.getElementById("notificationPanel").classList.add("open");
      }

      function closePanel() {
        document.getElementById("notificationPanel").classList.remove("open");
      }

      // Function to update the badge count
      function updateNotificationCount(cnt) {
        // const count = notificationsContainer.children.length;
        notifCount.textContent = cnt;
        notifCount.style.display = cnt > 0 ? "inline-block" : "none";
      }

      // Function to add a new notification dynamically
      function addNotification(data) {
        var cnt = 0;
        data.forEach((element) => {
          const newNotif = document.createElement("div");
          if (element.status === "read") {
            newNotif.className = "readnotification";
          } else if (element.status === "unread") {
            cnt = cnt + 1;
            newNotif.className = "notification";
          }
          newNotif.classList.add("notification");

          const title = document.createElement("h4");
          title.textContent = element.Name;

          const title1 = document.createElement("h2");
          title1.textContent = element.type;

          const message = document.createElement("p");
          message.textContent = element.description;

          newNotif.appendChild(title);
          newNotif.appendChild(title1);
          newNotif.appendChild(message);

          notificationsContainer.prepend(newNotif); // Newest on top
        });
        updateNotificationCount(cnt);
      }

      // Function to call get api
      async function callApi() {
        try {
          const response = await fetch(
            "https://testserv.ortusolis.in:3402/notifications/getNotificationByUser",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                userId: "68d2ac3f471e7178fb5c5899",
              }),
            }
          );

          const data = await response.json();
          addNotification(data.responseData);
        } catch (error) {
          console.log("Error: " + error.message);
        }
      }

      // Function to call mark as read api
      async function callmarkApi() {
        try {
          const response = await fetch(
            "https://testserv.ortusolis.in:3402/notifications/changeReadStatus",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                userId: "68d2ac3f471e7178fb5c5899",
                notificationId: "all",
              }),
            }
          );

          const data = await response.json();
        } catch (error) {
          console.log("Error: " + error.message);
        }
      }
      // Initialize count on load
      // updateNotificationCount();
    </script>
  </body>
</html>

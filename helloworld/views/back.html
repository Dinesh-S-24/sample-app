<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Dark Grid Background</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #1a1a1a; /* Brighter dark gray background */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #ffffff; /* White text for contrast */
        font-family: "Orbitron", sans-serif;
      }

      /* Gray glowing grid */
      .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: moveGrid 4s linear infinite;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.08));
        z-index: 0;
      }

      @keyframes moveGrid {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-50px, -50px);
        }
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: transparent;
        pointer-events: none;
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .content h1 {
        font-size: 3em;
        text-shadow: 0 0 15px #ffffff;
        margin: 0;
      }

      .content p {
        font-size: 1.2em;
        color: #dddddd;
        margin-top: 10px;
      }

      /* Button styling */
      .btn {
        margin-top: 25px;
        padding: 10px 25px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background: transparent;
        color: #ffffff;
        font-size: 1em;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        text-shadow: 0 0 6px #ffffff;
      }

      .btn:hover {
        background-color: #ffffff;
        color: #1a1a1a;
        box-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>
    <div class="overlay"></div>

    <div class="content">
      <h1>Welcome to the Grid</h1>
      <p>Where code meets shadow</p>
      <button class="btn" onclick="window.location.href='index.html'">
        Go back to blue
      </button>
    </div>
  </body>
</html>

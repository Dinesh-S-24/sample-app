<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mushroom Multi-Room Dashboard üçÑ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* General layout */
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
        background: #f4f9f6;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background: linear-gradient(180deg, #4a7c59, #386447);
        color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem 0.5rem;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        transition: width 0.3s ease;
      }
      .sidebar.collapsed {
        width: 70px;
      }
      .sidebar h2 {
        text-align: center;
        margin: 0.5rem 0 1rem;
        font-size: 1.2rem;
      }
      .toggle-btn {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: white;
        font-size: 1.5rem;
        margin: 0 auto 0.5rem;
        width: 90%;
        border-radius: 8px;
        cursor: pointer;
        padding: 0.5rem;
      }
      .room-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 0.6rem;
        margin: 0.3rem auto;
        border-radius: 10px;
        cursor: pointer;
        width: 90%;
        font-size: 1rem;
        transition: 0.3s;
      }
      .room-button span {
        margin-right: 8px;
        font-size: 1.4rem;
      }
      .room-button.active {
        background: #6da87d;
      }
      .sidebar.collapsed .room-button {
        font-size: 0;
        justify-content: center;
      }
      .sidebar.collapsed .room-button span {
        margin-right: 0;
      }

      /* Main content */
      .main {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      header {
        text-align: center;
        margin-bottom: 1rem;
      }
      header h1 {
        margin: 0;
        color: #4a7c59;
      }

      /* Room sections */
      .room-section {
        margin-bottom: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        padding: 1rem;
      }
      .room-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        color: #333;
      }
      .room-header h2 {
        margin: 0;
      }
      .room-header span {
        font-size: 1.5rem;
      }

      /* Chart grid */
      .charts {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .charts {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .chart-container {
        background: #fafafa;
        border-radius: 10px;
        padding: 0.5rem;
      }
      .chart-container h3 {
        text-align: center;
        color: #444;
        font-size: 1rem;
      }
      canvas {
        width: 100% !important;
        height: 200px !important;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn">‚ò∞</button>
      <h2>üçÑ Rooms</h2>
      <div id="menu"></div>
    </div>

    <div class="main" id="main">
      <header>
        <h1>Mushroom Growth Dashboard</h1>
        <p>Monitor all rooms at once</p>
      </header>
    </div>

    <script>
      const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      const mushroomRooms = {
        "Room A": {
          icon: "ü™µ",
          temperature: [22.1, 22.8, 23.0, 22.6, 23.1, 22.9, 23.0],
          humidity: [88, 89, 91, 92, 90, 91, 90],
          co2: [940, 950, 960, 945, 950, 955, 940],
        },
        "Room B": {
          icon: "üçÇ",
          temperature: [23.3, 23.6, 23.8, 24.0, 23.9, 23.7, 23.8],
          humidity: [83, 84, 85, 86, 84, 85, 83],
          co2: [1000, 995, 1010, 1020, 1005, 995, 1000],
        },
        "Room C": {
          icon: "‚ùÑÔ∏è",
          temperature: [21.6, 21.8, 22.0, 21.9, 21.7, 21.8, 22.1],
          humidity: [92, 93, 94, 95, 93, 94, 95],
          co2: [960, 955, 950, 940, 945, 950, 940],
        },
        "Room D": {
          icon: "üåæ",
          temperature: [23.1, 23.3, 23.2, 23.4, 23.1, 23.2, 23.0],
          humidity: [86, 85, 87, 86, 88, 87, 86],
          co2: [910, 915, 920, 905, 915, 910, 905],
        },
      };
      const colors = {
        temp: ["#e76f51", "#f4a261"],
        humidity: ["#0077b6", "#00b4d8"],
        co2: ["#2a9d8f", "#8ab17d"],
      };
      const menu = document.getElementById("menu");
      const main = document.getElementById("main");
      const sidebar = document.getElementById("sidebar");

      document.getElementById("toggleBtn").addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });

      Object.entries(mushroomRooms).forEach(([name, data]) => {
        const btn = document.createElement("button");
        btn.className = "room-button";
        btn.innerHTML = `<span>${data.icon}</span>${name}`;
        btn.onclick = () => toggleRoomSection(name, btn);
        menu.appendChild(btn);
      });

      function createChart(ctx, label, data, colorPair) {
        return new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label,
                data,
                borderColor: colorPair[0],
                backgroundColor: colorPair[1] + "33",
                fill: true,
                borderWidth: 3,
                tension: 0.4,
                pointRadius: 3,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { grid: { color: "#eee" } },
              x: { grid: { color: "#f5f5f5" } },
            },
          },
        });
      }

      function toggleRoomSection(name, btn) {
        const existing = document.getElementById(`section-${name}`);
        if (existing) {
          existing.remove();
          btn.classList.remove("active");
          return;
        }
        btn.classList.add("active");
        const data = mushroomRooms[name];
        const section = document.createElement("section");
        section.className = "room-section";
        section.id = `section-${name}`;
        section.innerHTML = `
    <div class="room-header">
      <span>${data.icon}</span>
      <h2>${name}</h2>
    </div>
    <div class="charts">
      <div class="chart-container"><h3>Temperature (¬∞C)</h3><canvas id="temp-${name}"></canvas></div>
      <div class="chart-container"><h3>Humidity (%)</h3><canvas id="hum-${name}"></canvas></div>
      <div class="chart-container"><h3>CO‚ÇÇ (ppm)</h3><canvas id="co2-${name}"></canvas></div>
    </div>`;
        main.appendChild(section);
        createChart(
          document.getElementById(`temp-${name}`),
          "Temperature",
          data.temperature,
          colors.temp
        );
        createChart(
          document.getElementById(`hum-${name}`),
          "Humidity",
          data.humidity,
          colors.humidity
        );
        createChart(
          document.getElementById(`co2-${name}`),
          "CO‚ÇÇ",
          data.co2,
          colors.co2
        );
      }
    </script>
  </body>
</html>
